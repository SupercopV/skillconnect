<body>

<div id="globe-container"></div>

<script>
/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 9);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById("globe-container").appendChild(renderer.domElement);



/* LIGHTS */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.PointLight(0xffffff, 1.2);
light.position.set(10, 10, 10);
scene.add(light);

/* GLOBE GROUP */
const globeGroup = new THREE.Group();
scene.add(globeGroup);

/* TEXTURE LOADER */
const textureLoader = new THREE.TextureLoader();

/* EARTH (REAL MAP) */
const earthTexture = textureLoader.load(
  "https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg"
);

const earth = new THREE.Mesh(
  new THREE.SphereGeometry(3, 64, 64),
  new THREE.MeshStandardMaterial({
    map: earthTexture,
    roughness: 0.6,
    metalness: 0.1
  })
);

earth.rotation.z = 0.15; // natural tilt
globeGroup.add(earth);

/* ATMOSPHERE */
const atmosphere = new THREE.Mesh(
  new THREE.SphereGeometry(3.1, 64, 64),
  new THREE.MeshBasicMaterial({
    color: 0x60a5fa,
    transparent: true,
    opacity: 0.12
  })
);
globeGroup.add(atmosphere);

/* USER DOTS */
function addDot(lat, lng, color) {
  const phi = (90 - lat) * Math.PI / 180;
  const theta = (lng + 180) * Math.PI / 180;

  const r = 3.02;
  const x = r * Math.sin(phi) * Math.cos(theta);
  const y = r * Math.cos(phi);
  const z = r * Math.sin(phi) * Math.sin(theta);

  const dot = new THREE.Mesh(
    new THREE.SphereGeometry(0.07, 16, 16),
    new THREE.MeshBasicMaterial({ color })
  );
  dot.position.set(x, y, z);
  globeGroup.add(dot);
}

/* SAMPLE DATA */
// ğŸ‡¦ğŸ‡ª Middle East
addDot(25.0, 55.3, 0x3b82f6);   // Dubai, UAE
addDot(24.7, 46.7, 0x3b82f6);   // Riyadh, Saudi Arabia

// ğŸ‡ºğŸ‡¸ USA
addDot(37.7, -122.4, 0x3b82f6); // San Francisco
addDot(40.7, -74.0, 0x3b82f6);  // New York
addDot(34.0, -118.2, 0x3b82f6); // Los Angeles

// ğŸ‡¬ğŸ‡§ Europe
addDot(51.5, -0.1, 0x3b82f6);   // London, UK
addDot(48.8, 2.3, 0x3b82f6);    // Paris, France
addDot(52.5, 13.4, 0x3b82f6);   // Berlin, Germany

// ğŸ‡¯ğŸ‡µ Asia
addDot(35.6, 139.6, 0x3b82f6);  // Tokyo, Japan
addDot(1.3, 103.8, 0x3b82f6);   // Singapore

// ğŸ‡¦ğŸ‡º Australia
addDot(-33.8, 151.2, 0x3b82f6); // Sydney


// ğŸ‡®ğŸ‡³ India
addDot(28.6, 77.2, 0x22c55e);   // Delhi
addDot(12.9, 77.6, 0x22c55e);   // Bengaluru
addDot(17.4, 78.5, 0x22c55e);   // Hyderabad
addDot(19.0, 72.8, 0x22c55e);   // Mumbai
addDot(13.0, 80.2, 0x22c55e);   // Chennai

// ğŸ‡ºğŸ‡¸ USA
addDot(29.7, -95.3, 0x22c55e);  // Houston
addDot(41.8, -87.6, 0x22c55e);  // Chicago

// ğŸ‡§ğŸ‡· South America
addDot(-23.5, -46.6, 0x22c55e); // SÃ£o Paulo, Brazil

// ğŸ‡³ğŸ‡¬ Africa
addDot(6.5, 3.4, 0x22c55e);     // Lagos, Nigeria

// ğŸ‡µğŸ‡­ Asia
addDot(14.6, 121.0, 0x22c55e);  // Manila, Philippines

// ğŸ‡®ğŸ‡© Indonesia
addDot(-6.2, 106.8, 0x22c55e);  // Jakarta


/* STARS */
const starGeometry = new THREE.BufferGeometry();
const starCount = 1500;
const positions = [];

for (let i = 0; i < starCount; i++) {
  positions.push(
    (Math.random() - 0.5) * 300,
    (Math.random() - 0.5) * 300,
    (Math.random() - 0.5) * 300
  );
}

starGeometry.setAttribute(
  "position",
  new THREE.Float32BufferAttribute(positions, 3)
);

const stars = new THREE.Points(
  starGeometry,
  new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.7,
    transparent: true
  })
);
scene.add(stars);

/* ANIMATION */
function animate() {
  requestAnimationFrame(animate);
  globeGroup.rotation.y += 0.002;   // ğŸŒ smooth rotation
  stars.rotation.y += 0.0003;       // âœ¨ depth
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</script>
