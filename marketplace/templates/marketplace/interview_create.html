<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Schedule Interview ¬∑ SkillConnect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: Poppins, system-ui;
}

body{
  min-height: 100vh;
  background: linear-gradient(135deg, #020617, #0ea5e9, #6366f1, #22c55e, #f97316);
  background-size: 350% 350%;
  animation: bgMove 18s ease infinite;
  color: #e5e7eb;
  justify-content: center;
  margin:0;
  font-family:Poppins,system-ui;
  display:flex;
  align-items: center;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CARD */
.card {
  width: 100%;
  max-width: 520px;
  background: rgba(15, 23, 42, 0.95);
  border-radius: 22px;
  padding: 26px;
  box-shadow: 0 30px 80px rgba(0,0,0,.8);
  animation: slideUp .6s ease;
  position: relative;
  overflow: hidden;
}

@keyframes slideUp {
  from { opacity:0; transform: translateY(20px) }
  to { opacity:1; transform: translateY(0) }
}

/* GLOW */
.card::before {
  content:"";
  position:absolute;
  width:240px;
  height:240px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(34,197,94,.35), transparent 60%);
  top:-80px;
  right:-80px;
}

/* HEADER */
.header {
  margin-bottom: 18px;
}

.header h2 {
  margin: 0;
  font-size: 22px;
  font-weight: 600;
}

.header p {
  font-size: 13px;
  color: #9ca3af;
  margin-top: 4px;
}

/* INFO */
.info {
  background: rgba(30,41,59,.6);
  padding: 12px;
  border-radius: 14px;
  font-size: 13px;
  margin-bottom: 18px;
}

.info strong {
  color: #a5b4fc;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

label {
  font-size: 12px;
  color: #9ca3af;
}

input, select {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(148,163,184,.4);
  background: #020617;
  color: #e5e7eb;
  outline: none;
}

input:focus, select:focus {
  border-color: #22c55e;
  box-shadow: 0 0 0 2px rgba(34,197,94,.4);
}

/* BUTTON */
button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  transition: .25s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(34,197,94,.8);
}

/* BACK LINK */
.back {
  margin-top: 14px;
  text-align: center;
}

.back a {
  font-size: 12px;
  color: #93c5fd;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <h2>üóìÔ∏è Schedule Interview</h2>
    <p>Arrange an interview with the selected freelancer</p>
  </div>

  <div class="info">
    <strong>Job:</strong> {{ proposal.job.title }} <br>
    <strong>Freelancer:</strong> {{ proposal.freelancer.first_name|default:"Freelancer" }}
  </div>

  <form method="post">
  {% csrf_token %}

  <label>Interview Date</label>
  <input type="date" name="interview_date" required>

  <label>Interview Time</label>
  <input type="time" name="interview_time" required>

  <label>Mode</label>
  <select name="mode" required>
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>

  <label>Meeting Link (optional)</label>
  <input type="url" name="meeting_link" placeholder="https://meet.google.com/...">

  <button type="submit">Schedule Interview</button>
</form>


  <div class="back">
    <a href="{% url 'interview_list' %}">‚Üê Back to Interviews</a>
  </div>

</div>

</body>
</html>
